	<script type="text/javascript">

		,"img/nfzmh.png","img/page1/monkey.gif","img/page1/xzs.png","img/page2/p2-西游知多少H5.png","img/page1/背景1.jpg"
		,"img/page2/背景.png","img/page3/提问背景.png","img/背景.JPEG","img/page4/再玩.png","img/page4/呼朋唤友.png"
		,"img/page4/抽奖.png","img/page4/朋友圈得瑟.png","img/page4/优惠券.png","img/page4/恭喜您！.png","img/page3/yes.png"
		,"img/page3/wrong.png","img/page4/减15.png","img/page4/减5.png","img/page4/遗憾.png","img/page4/称号.png"]
		
		load()
		var count = 0//计数器
		function load(){
			for(var i = 0; i<imgArr.length; i++){
				var newimg = new Image()
				newimg.src = imgArr[i]
				newimg.onload = function(){
					count++
					var bfb = parseInt(count/imgArr.length*100)+"%"
					loading.innerText = bfb
					
					if(count == imgArr.length){
						setTimeout(function(){
//							location.hash = "a1"
							wrap.style.top = -100 + "vh"
						},100)
					}
				}
			}
		}
		
		
		var timer,timer1,timer4,timer3,timer5
		
		xzs.addEventListener("click",function(e){
			var e = e|window.event
			
			
			wrap.style.top = -200 + "vh"
			
		},false)
		go.addEventListener("click",function(e){
			var e = e|window.event
			clearTimeout(timer)
			clearTimeout(timer1)
			go.style.top = "71vh"
			timer = setTimeout(function(){
				
				go.style.top = "70vh"
				timer1 = setTimeout(function(){
					wrap.style.top = -300 + "vh"
					shuzu()
				},300)
			},300)
			
		},false)
			
			
			
		
		//抽出十个问题放入一个数组中，打乱数组，再按顺序放入page3中
		
		function shuzu(){
			zw.className = "zw"
			hphy.style.left = "100vw"
			cj.style.left = "100vw"
			hphy.className = "hphy"
			cj.className = "cj"
			ds.style.top = "100vh"
			ds.className = "ds"
			yhq.style.zIndex = "-1"
			gx.style.zIndex = "-1"
			for(var i=0;i<4;i++){
				jg[i].style.backgroundImage = ""
			}
			//从问题对象里抽出十个问题放入guessing数组里
			var guessing = [],arr1 = [],arr2 = []
			//分别随机长度为3个7个不想等的两个数组 ab为开关
			var ran1,ran2,a=false,b=false
			while(arr1.length<3){
				ran1 = Math.floor(Math.random()*9)
				for(var k=0;k<arr1.length;k++){
					if(ran1 == arr1[k]){
						a = true
					}
				}
				if(!a){
					arr1.push(ran1)
				}
				a = false
			}
			for(var i=0;i<arr1.length;i++){
				guessing.push(questionList.brand[arr1[i]])
			}
			while(arr2.length<7){
				ran2 = Math.floor(Math.random()*21)
				for(var k=0;k<arr2.length;k++){
					if(ran2 == arr2[k]){
						b = true
					}
				}
				if(!b){
					arr2.push(ran2)
				}
				b = false
			}
			for(var i=0;i<arr2.length;i++){
				guessing.push(questionList.xiyou[arr2[i]])
			}
			guessing.sort(function(){
				return 0.5-Math.random()
			})
			var index = 0,defen=0
			wenti()
			function wenti(){
				var sjxx = [],ran,c=false
				
				while(sjxx.length<4){
					ran = Math.floor(Math.random()*4)
					for(var k=0;k<sjxx.length;k++){
						if(ran == sjxx[k]){
							c = true
						}
					}
					if(!c){
						sjxx.push(ran)
					}
					c = false
				}
				qs.innerText = guessing[index].question
				qs.style.fontSize = Math.pow(qs.offsetHeight*qs.offsetWidth/(guessing[index].question.length*1.5),0.5) + "px"
				
				ico.style.backgroundImage = "url(img/icon/pic" + guessing[index].icon + ".png)"
				
				ans[0].innerText = guessing[index].answer[sjxx[0]][0]
				ans[1].innerText = guessing[index].answer[sjxx[1]][0]
				ans[2].innerText = guessing[index].answer[sjxx[2]][0]
				ans[3].innerText = guessing[index].answer[sjxx[3]][0]
				for(var i=0;i<ans.length;i++){
					if(guessing[index].answer[sjxx[0]][0].length<7){
						ans[i].style.fontSize = 8 + "vw"
						ans[i].style.lineHeight = "8vh"
					}else if(guessing[index].answer[sjxx[0]][0].length>=7){
						ans[i].style.fontSize = Math.pow(ans[i].offsetHeight*ans[i].offsetWidth/(guessing[index].answer[sjxx[0]][0].length*3),0.5) + "px"
					}
				}
				var index1 = false
				var arri = ["img/page4/减15.png","img/page4/减5.png"]
				for(var i=0;i<4;i++){
					(function(i){
						ans[i].onclick = function(){
							clearTimeout(timer3)
//							console.log(guessing[index])
							if(guessing[index].answer[sjxx[i]][1]==1){
								jg[i].style.backgroundImage = "url(img/page3/yes.png)"
								index1 = true
							}else{
								jg[i].style.backgroundImage = "url(img/page3/wrong.png)"
							}
							timer3 = setTimeout(function(){
								index+=1
								if(index1){
									defen+=1
								}
								if(index<10){
									jg[i].style.backgroundImage = ""
									wenti()
								}else{
									wrap.style.top = -400 + "vh"
									f[0].innerText = defen
									f[1].innerText = defen
									zw.className = "zw" + " animated bounceInLeft"
									if(defen<7){
										hphy.style.left = "55vw"
										imgd.src = "img/page4/遗憾.png"
										f[0].style.top = "31vh"
										f[1].style.top = "31vh"
										hphy.className = "hphy" + " animated bounceInRight"
										
									}else if(defen>=7){
										ds.style.top = "77vh"
										cj.style.left = "55vw"
										f[0].style.top = "28.5vh"
										f[1].style.top = "28.5vh"
										imgd.src = "img/page4/称号.png"
										f[2].innerText = defen
										cj.className = "cj" + " animated bounceInRight"
										ds.className = "ds" + " animated bounceInUp"
										
									}
									zw.onclick = function(){
										clearTimeout(timer4)
										zw.className = "zw" + " animated pulse"
										timer4 = setTimeout(function(){
											zw.className = "zw"
											wrap.style.top = -200 + "vh"
											
										},500)
									}
									cj.onclick = function(){
										clearTimeout(timer5)
										cj.className = "cj" + " animated pulse"
										timer5 = setTimeout(function(){
											cj.className = "cj"
										},500)
										yhq.style.zIndex = "1"
										yhqi.src = arri[Math.floor(Math.random()*2)]
									}
									yhqi.onclick = function(){
										yhq.style.zIndex = "-1"
										gx.style.zIndex = "1"
										hphy.style.left = "55vw"
										ds.style.top = "100vh"
										cj.style.left = "100vw"
										$(".gx").slideToggle(function(){
											$(".gx").slideToggle()
										})
									}
								}
							},500)
						}
					})(i)
				}
			}
		}
		$(".name").click(function(){
			$(".pd")[0].innerText = ""
			
		})
		$(".tel").click(function(){
			$(".pd")[0].innerText = ""
		})
		$(".adds").click(function(){
			$(".pd")[0].innerText = ""
		})
		$(".tj").click(function(){
			
			var reg1 = /^\D{2,}$/
			var res1 = reg1.test($(".name")[0].value)
			if(!res1){
				$(".pd")[0].innerText = "请填写正确的姓名！"
			}
			var reg2 = /^(\+86|0)?1[3578][0-9]-?\d{4}-?\d{4}$/
			var res2 = reg2.test($(".tel")[0].value)
			if(!res2){
				$(".pd")[0].innerText = "请填写正确的号码！"
			}
			var reg3 = /^\s+$/
			var res3 = reg3.test($(".name")[0].value)
			if(res3||$(".name")[0].value==""){
				$(".pd")[0].innerText = "请填写姓名！"
			}
			var res4 = reg3.test($(".tel")[0].value)
			if(res4||$(".tel")[0].value==""){
				$(".pd")[0].innerText = "请填写电话！"
			}
			var res5 = reg3.test($(".adds")[0].innerText)
			if(res5||$(".adds")[0].value==""){
				$(".pd")[0].innerText = "请填写地址！"
			}
			if(res1 && res2 && !res3 && !$(".name")[0].value=="" && !res4 && !$(".tel")[0].value=="" && !res5 && !$(".adds")[0].value==""){
				$(".pd")[0].innerText = "提交成功！请耐心等待"
				$(".pd")[0].css({
					color:"yellow",
					fontWeight:"bolder"
				})
			}
		})
		
		
		
var questionList = {
